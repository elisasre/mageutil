name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/base.yml
    with:
      image-tags: sha-${{ github.event.pull_request.head.sha }}
    secrets:
      gar-json-key: ${{ secrets.GAR_JSON_KEY }}
